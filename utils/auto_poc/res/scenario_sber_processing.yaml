# Several params.yaml will be merged into one. Newer values will overwrite older (if present)
parameters:
  - res/params.yaml
  - res/params_sber.yaml
setup:
  - prepare
  - kill
  - clean
  - deploy
  - dstat_start
test:
  - start_servers
  - activate_task
  - sber_jdbc_create_processing_tables_task
  - sber_jdbc_insert_cardholders_task
  - wait_for_jdbc_lock
  - sber_processing_transactions_task
  - sber_processing_transactions_cleanup_task
  - sber_acquiring_tx_gen_task
  - sber_acquiring_reconciliation_task
  - sber_acquiring_settlement_task
  - sber_acquiring_report_task
  - sber_acquiring_cleanup_task
  - restart_task
teardown:
  - kill
  - dstat_stop
