# Several params.yaml will be merged into one. Newer values will overwrite older (if present)
parameters:
  - res/params.yaml
  - res/cluster/params_mode_pds_zk.yaml
setup:
  - prepare
  - kill
  - clean
  - deploy
  - deploy_zk
  - dstat_start
test:
  - start_zk
  - start_servers
  - load_task
  - wait_for_lock
  - check_affinity_task
  - tx_balance_task
  - restart_task
  - restart_zk_task
teardown:
  - kill
  - dstat_stop
