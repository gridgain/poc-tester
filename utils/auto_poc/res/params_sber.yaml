sber_jdbc_create_processing_tables_task:
  override_clientHosts:
    source: clientHosts
    nodes: 1
  main_parameters:
    script: "bin/start-clients.sh"
    taskProperties: config/sber/create-processing-tables.properties
  properties_params:
    MAIN_CLASS: JdbcSqlScriptTask
    connectionString: jdbc:ignite:thin://jdbc_host_port/
    query1: config/sber/create-processing-tables.sql
    timeToWork: -1

sber_jdbc_insert_cardholders_task:
  override_clientHosts:
    source: clientHosts
    nodes: 1
  main_parameters:
    script: "bin/start-clients.sh"
    taskProperties: config/sber/insert-cardholders.properties
  properties_params:
    MAIN_CLASS: JdbcPlainInsertTableTask
    connectionString: jdbc:ignite:thin://jdbc_host_port/
    jdbcDataRange: "1000000:1019999"
    lockFile: loadlockJDBC
    reportInterval: 1
    genClassName: CardholdersGenerator
    timeToWork: -1

